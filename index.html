<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Drawing App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Drawing App</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="canvas-container">
            <canvas id="canvas" width="1250" height="590"></canvas>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="controls text-center">
            <button id="clear" class="btn btn-primary">Clear</button>
            <input type="color" id="color"  class="btn btn-primary">
            <button id="decrease" class="btn btn-danger">-</button>
              <span id="size" class="btn btn-info">5</span>
            <button id="increase" class="btn btn-success">+</button>
          </div>
        </div>
      </div>
    <!-- <canvas id="canvas" width="700" height="700"></canvas> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
